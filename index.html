<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Country-State-City Dropdown</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>

  <div class="container">
    <h2>Select Your Location</h2>
    <form id="locationForm" class="form animated fadeIn">
      <div class="form-group">
        <label for="country">Country</label>
        <select id="country" class="dropdown">
          <option value="">--Select Country--</option>
        </select>
      </div>

      <div class="form-group">
        <label for="state">State</label>
        <select id="state" class="dropdown" disabled>
          <option value="">--Select State--</option>
        </select>
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <select id="city" class="dropdown" disabled>
          <option value="">--Select City--</option>
        </select>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script src="./index.js"></script>
</body>
</html>
